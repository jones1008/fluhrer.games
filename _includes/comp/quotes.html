<div class="quotes row text-center justify-content-center">
    {% for item in site.data[include.folder].[include.data] %}
    <div class="col-md-4">
        <i class="fas fa-quote-right fa-2x text-muted"></i>
        <p class="font-italic">{{item.text}}</p>
        <strong>{{item.by}}</strong>
    </div>
    {% endfor %}
</div>
