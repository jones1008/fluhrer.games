- text: "Mega Spiel! Endlich mal was neues gehabt für den DekaTag! Danke :)"
  by: "Jenny Berger"
  addition: "Dekanatsoberministrantin Dekanat Rems-Murr"
- text: "Hammer geiles Spiel. Die Kinder wollten gar nicht mehr aufhören zu spielen."
  by: "Jette Rybak"
  addition: "Teamleiterin Zeltlager Seemoos"
- text: "Für uns war dieses Spiel ein echter Glücksgriff."
  by: "Karlheinz Deininger"
  addition: "Beauftragter für Jungschararbeit (Württembergischer Christusbund)"
- text: "Super spaßiges und gut durchdachtes Spiel mit aufwendig gebautem Material. Gleichzeitig ist das Spiel so flexibel, dass es auch bei unserer kleinen Gruppe und bei einer kürzeren Spielzeit super funktioniert hat."
  by: "Tim Bausenhart"
  addition: "Oberministrant aus Oeffingen"
- text: "Sehr gut fand ich auch die gute Spielbeschreibung, die Präsentation und vor allem auch die Cantopia-App. Sie sorgte wirklich für einen reibungslosen Ablauf."
  by: "Karlheinz Deininger"
  addition: "Beauftragter für Jungschararbeit (Württembergischer Christusbund)"
- text: "Und dass alles so unkompliziert und reibungslos vonstatten ging, von der Kontaktaufnahme, Absprachen über Telefon über die Abholung bis hin zur Rückgabe. Das war sehr angenehm."
  by: "Karlheinz Deininger"
  addition: "Beauftragter für Jungschararbeit (Württembergischer Christusbund)"