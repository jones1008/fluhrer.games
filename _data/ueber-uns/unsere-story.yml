- time: "2016"
  title: "Idee des Spiels"
  facts: "In der Vorbereitung für das [Zeltlager \"Seemoos\"](https://instagram.com/zeltlagerseemoos/) wurde der Wunsch nach einem neuen, anderen Großgruppen-Spiel laut. Daraus haben wir ein neues, einzigartiges Spiel entwickelt, welches Strategie, Bewegung und Teamgeist vereinigt. Da es sich um den Aufbau einer Siedlung handelt, hat sich der Name _\"Siedler\"_ etabliert.<br> Die unglaubliche Eigendynamik des Spiel und die riesige Begeisterung der Spielenden und der Betreuer überraschte selbst uns."
  image: "ueber-uns/spieler-mit-schloesser.jpg"
  imagealt: "Junge mit Schloss-Kärtchen"
  bigimage: true
- time: "2017"
  title: "1. Erweiterung"
  facts: "Angespornt von diesem Erfolg, sowie der Wunsch das Spiel variabler zu gestalten, entwickelten wir die erste [Erweiterung \"Naturkatastrophen\"](/erweiterungen.html#naturkatastrophen).<br> Schnell hat sich das neuartige Spiel herumgesprochen und die ersten anderen Zeltlager haben das Spiel ausgeliehen."
  image: "ueber-uns/murmeln.jpg"
  imagealt: "Murmeln werden in Frühwarnsystem geworfen"
  bigimage: true
- time: "2018"
  title: "Modularität"
  facts: "In diesem Jahr haben wir die [Erweiterung \"Räuber und Gendarm\"](/erweiterungen.html#raeuberUndGendarm) entwickelt, welches die Interaktion zwischen den Teams erhöht.<br> Mit dieser Erweiterung wurde die Idee gefestigt das Spiel modular aufzubauen. Die Erweiterungen können dadurch individuell mit dem Grundspiel kombiniert werden. Dadurch kann der Komplexitätsgrad an die Spielenden angepasst werden."
  image: "ueber-uns/interaktion.jpg"
  imagealt: "Rohstoffe in deren Schälchen"
  bigimage: true
- time: "2019"
  title: "Verbreitung"
  facts: "Wir haben das Spiel im Jahr 2019 um zwei Erweiterungen [\"Glaube & Bildung\"](/erweiterungen.html#glaubeUndBildung) und [\"Zufriedenheit\"](/erweiterungen.html#zufriedenheit) ergänzt.<br> Das Ziel in diesem Jahr war es das Spiel so zu gestalten, dass es zum \"Selbstläufer\" für die 16 spielenden Gruppen wird. Das bedeutet, dass das Spiel mit geringer Vorbereitung des Spielleiters mit bis zu 100 Personen gespielt werden kann.<br> Hierzu haben wir unter anderem eine App entwickelt, die der Leitung eines Teams bei der Einhaltung der Regeln unterstützt. Außerdem haben wir das Spiel in Kisten geordnet, damit es reibungslos und vollständig über den ganzen Sommer von Zeltlager zu Zeltlager wandern konnte.<br> Aufgrunddessen konnte das Spiel in diesem Sommer von **1000** Personen gespielt werden."
  image: "ueber-uns/kistensystem.png"
  imagealt: "Kistensystem in einem Kofferraum"
  bigimage: true
- time: "2020"
  title: "Cantopia"
  facts: "Der Plan für 2020 war es, das Spiel größer zu skalieren, um es mit 600 Personen gleichzeitig auf dem Pfadfinder-Ringlager spielen zu können. Aufgrund der Corona-Pandemie haben wir dies auf 2021 verschoben. Ansonsten hätten es alleine in diesem Sommer in Summe ca. 3.500 Personen gespielt.<br> Außerdem haben wir das Spiel im Jahr 2020 zu _\"Cantopia\"_ umbenannt."
