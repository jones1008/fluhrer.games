- time: "1748"
  title: "Gründung einer Siedlung"
  story: "Mitte des 18. Jahrhunderts lassen sich mutige, ausgebildete Bauern in dem unbekannten, aber fruchtbaren Cantopia nieder und gründen eine Siedlung."
  facts: "Jedes Team besitzt zu Beginn einen Brunnen, welcher die Gründung der Siedlung darstellt."
  image: "das-spiel/brunnen.JPG"
  imagealt: "Brunnen"
  bigimage: true
- time: "1752"
  title: "Wohnhäuser und Rohstoffe"
  story: "Mit den ersten gewonnenen Rohstoffen Holz, Stein, Eisen und Stroh bauen sich die Siedler ihre ersten festen Unterkünfte."
  facts: "Diese Rohstoffe erhalten die Teams durch regelmäßiges Würfeln, wodurch sie ihre ersten Wohnhäuser bauen können."
  image: "das-spiel/wohnhaus-und-rohstoffe.JPG"
  imagealt: "Wohnhaus mit Rohstoffen"
  bigimage: true
- time: "1758"
  title: "Produktionsgebäude"
  story: "Schnell finden fähige Handwerker den Weg in die Siedlung und produzieren in ihren Werkstätten neue Rohstoffe."
  facts: "Durch den Bau von Produktionsgebäuden (bspw. Schmiede) bekommen die Teams kontinuierlich neue Rohstoffe."
  image: "das-spiel/produktionsgebaeude.JPG"
  imagealt: "Produktionsgebäude"
  bigimage: true
- time: "1764"
  title: "Handel"
  story: "Die einzelnen Siedlungen in Cantopia beginnen untereinander Rohstoffe zu handeln."
  facts: "Die Teams können untereinander Rohstoffe handeln, um so schneller knappe Rohstoffe zu erhalten"
  image: "das-spiel/handeln-mit-rohstoffen.JPG"
  imagealt: "Handel mit Rohstoffen"
  bigimage: true
- time: "1772"
  title: "Die Siedlung wächst weiter"
  story: "Der Wohlstand der Siedler wächst in den folgenden Jahren, wodurch neue Bedürfnisse entstehen, wie z.B. Bildung, Glaube oder Gesundheit."
  facts: "Eine Siedlung kann durch weitere Gebäude, wie z.B. Schule, Kirche, Lazarett und mehr erweitert werden, wodurch das Team mehr Siegerpunkte erlangt."
  image: "das-spiel/siedlung-waechst.JPG"
  imagealt: "Eine wachsende Siedlung"
  bigimage: true
- time: "1802"
  title: "Schloss"
  story: "Mit der Fertigstellung des Schlosses steigt das Ansehen der Siedlung im Land Cantopia und wird schließlich zu einer Stadt."
  facts: "Durch den Bau eines Schlosses rückt das Team seinem Ziel ein Stück näher, das Spiel zu gewinnen."
  image: "das-spiel/schloss.JPG"
  imagealt: "Schloss"
  bigimage: true
